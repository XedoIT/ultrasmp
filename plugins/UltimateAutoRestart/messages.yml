# Note: Whether or not to strip colors from messages shown to console (to display issues with some panels).
stripConsole: false
messages:

   # Note: Use {PREFIX} &f» in any message to add the below prefix!
  prefix: <GRADIENT:9483FF>&lUltimateAutoRestart</GRADIENT:FB9AF2>&r
  EVENT_INTERVAL_GLOBAL:
   # Placeholders: {0} = interval
   # Scope: Global
    chatMessage:
      enabled: false
      centered: false
      content: '&cIl server si riavvierà tra &6{0}&c!'
    actionbar:
      enabled: false
      content: '&fRestarting in &d{0}&f!'
    titles:
      enabled: true
      titleContent: '&c&lRIAVVIO DEL SERVER...'
      subtitleContent: '&6Riavvio tra &c{0}&6.'
         
  EVENT_INTERVAL_CONSOLE:
   # Placeholders: {0} = interval
   # Scope: Limited -> Console only
