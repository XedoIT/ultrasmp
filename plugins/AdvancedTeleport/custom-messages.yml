Descriptions:
  Subcommands:
    help: Mostra la lista dei comandi disponibili del plugin.
    info: Mostra le informazioni del plugin.
    import: Importa i dati da altri plugin così da poter essere utilizzati in AT.
    export: Esporta i dati da AT ad un altro plugin.
    reload: Ricarica il plugin.
  at: Il comando principale di AT.
  tpa: Chiedi ad un giocatore di teletrasportarti da lui/lei.
  tpahere: Chiedi ad un giocatore di teletrasportarsi da te.
  tpyes: Accetta una richiesta di teletrasporto di un giocatore.
  tpno: Rifiuta una richiesta di teletrasporto di un giocatore.
  tpcancel: Annulla una tua richiesta di teletrasporto.
  toggletp: Attiva/Disattiva la ricezione delle richieste di teletrasporto da parte
    dei giocatori.
  tpon: Consenti la ricezione delle richieste di teletrasporto da parte dei giocatori.
  tpoff: Rifiuta la ricezione delle richieste di teletrasporto da parte dei giocatori.
  tpblock: Blocca un giocatore, impedendogli di inviarti richieste di teletrasporto.
  tpunblock: Sblocca un giocatore, consentendogli di inviarti richieste di teletrasporto.
  back: Ritorna alla tua posizione precedente.
  tpalist: Mostra un elenco di tutte le tue richieste.
  tpo: Teletrasportati da un giocatore.
  tpohere: Teletrasporta un giocatore da te.
  tpall: Invia una richiesta di teletrasporto a tutti i membri del server.
  tploc: Teletrasportati ad una determinata posizione.
  tpoffline: Teletrasportati all'ultima posizione conosciuta di un giocatore offline.
  tpofflinehere: Teletrasporta un giocatore offline alla tua posizione attuale.
  tpr: Teletrasportati in una posizione casuale nel mondo.
  warp: Teletrasportati ad un warp.
  warps: Mostra la lista dei warp del server.
  setwarp: Crea un warp.
  delwarp: Elimina un warp.
  movewarp: Sposta un warp esistente alla tua posizione attuale.
  spawn: Vai allo spawn.
  setspawn: Crea un punto di spawn.
  mirrorspawn: Teletrasportla le persone che usano /spawn in un mondo a un altro punto
    di spawn.
  setmainspawn: Imposta un punto di spawn specificato in modo che diventi il punto
    di spawn principale. Se non esiste, verrà creato se si dispone delle autorizzazioni
    per utilizzare il /setspawn.
  removespawn: Rimuove un punto di spawn specifico. Se non ne viene specificato nessuno,
    quello nel tuo mondo attuale viene rimosso.
  home: Teletrasportati in una delle tue case.
  homes: Mostra la lista delle tue case.
  sethome: Crea una casa.
  delhome: Elimina una casa.
  movehome: Sposta una casa esistente alla tua posizione attuale.
  setmainhome: Crea una casa nella tua posizione attuale o rende come principale una
    già esistente.
  purge: Removes all warps or homes for the specified player or world.
