header-footer:
  enabled: true
  disable-in-worlds:
  - disabledworld
  header:
  - '&e&lDISAGIO SMP'
  - ''
  - '&b&l>> %animation:Benvenuto/a% &c&l%player%&6&l! &b&l<<'
  - ''
  - '%animation:BarreColorate%'
  footer:
  - '%animation:BarreColorate%'
  - ''
  - '%animation:time%'
  per-world:
    smp:
      header:
      - '&e&lDISAGIO SMP'
      - ''
      - '&b&l>> %animation:Benvenuto/a% &c&l%player%&6&l! &b&l<<'
      - ''
      - '&b&k0 &a&lOverworld &b&k0'
      - '&f&l>> &bGiorno %skript_days.overworld% &f&l<<'
      - ''
      - '%animation:OverWorld%'
      footer:
      - '%animation:OverWorld%'
      - ''
      - '&f&lReputazione:'
      - '%skript_points::{player}::rank%'
      - ''
      - '&fEffetti attivi:'
      - '%skript_points::{player}::effect%'
      - ''
      - '%world_canpvp_smp%'
      - ''
      - '%animation:time%'
    smp_nether:
      header:
      - '&e&lDISAGIO SMP'
      - ''
      - '&b&l>> %animation:Benvenuto/a% &c&l%player%&6&l! &b&l<<'
      - ''
      - '&4&k0 &c&lNether &4&k0'
      - '&f&l>> &6Giorno %skript_days.nether% &f&l<<'
      - '%animation:Nether%'
      footer:
      - '%animation:Nether%'
      - ''
      - '&f&lReputazione:'
      - '%skript_points::{player}::rank%'
      - ''
      - '&fEffetti attivi:'
      - '%skript_points::{player}::effect%'
      - ''
      - '%world_canpvp_smp%'
      - ''
      - '%animation:time%'
    smp_the_end:
      header:
      - '&e&lDISAGIO SMP'
      - ''
      - '&b&l>> %animation:Benvenuto/a% &c&l%player%&6&l! &b&l<<'
      - ''
      - '&5&k0 &d&lEnd &5&k0'
      - '&f&l>> &5Giorno %skript_days.end% &f&l<<'
      - '%animation:End%'
      footer:
      - '%animation:End%'
      - ''
      - '&f&lReputazione:'
      - '%skript_points::{player}::rank%'
      - ''
      - '&fEffetti attivi:'
      - '%skript_points::{player}::effect%'
      - ''
      - '%world_canpvp_smp%'
      - ''
      - '%animation:time%'
tablist-name-formatting:
  enabled: true
  align-tabsuffix-on-the-right: false
  character-width-overrides: {}
  anti-override: true
  disable-in-worlds:
  - disabledworld
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  disable-in-worlds:
  - disabledworld
  unlimited-nametag-mode:
    enabled: true
    use-marker-tag-for-1-8-x-clients: false
    disable-on-boats: true
    space-between-lines: 0.22
    disable-in-worlds:
    - disabledworld
    dynamic-lines:
    - abovename
    - nametag
    - belowname
    - another
    static-lines:
      myCustomLine: 0.66
    disable-in-servers: []
  can-see-friendly-invisibles: false
yellow-number-in-tablist:
  enabled: true
  value: '%ping%'
  disable-in-worlds:
  - disabledworld
belowname-objective:
  enabled: false
  number: '%aureliumskills_hp%'
  text: ⁣⁣⁣⁣⁣&c❤
  disable-in-worlds:
  - disabledworld
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: true
  hidden-by-default: false
  default-bars: null
  disable-in-worlds:
  - disabledworld
  bars: null
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
scoreboard:
  enabled: true
  toggle-command: /sbtoggle
  remember-toggle-choice: true
  hidden-by-default: false
  use-numbers: true
  static-number: 0
  delay-on-join-milliseconds: 0
  respect-other-plugins: true
  disable-in-worlds:
  - disabledworld
  scoreboards:
    default:
      title: '%animation:DisagioSMP%'
      lines:
      - '&7%date% &f- &b%player_world_time_24%'
      - ' '
      - '&fVita: &c%aureliumskills_hp%/%aureliumskills_hp_max% ❤'
      - ' '
      - '&fInventario:'
      - '&b%player_empty_slots%'
      - ' '
      - '&fCoordinate:'
      - '&a%player_x% %player_y% %player_z% &8[&b&l%player_direction%&8]'
      - ' '
      - '&fBioma:'
      - '&b%player_biome_capitalized%'
      - ' '
      - '&fLivello di luce:'
      - '&9%player_light_level%/15'
ping-spoof:
  enabled: false
  value: 0
fix-pet-names:
  enabled: false
placeholders:
  date-format: dd/MM/yy
  time-format: HH:mm:ss
  time-offset: 0
  register-tab-expansion: true
rank-aliases: null
placeholder-output-replacements:
  '%tps%':
    '20': '%value% &7- &aMassime Prestazioni'
    15-20: '%value% &7- &2Prestazioni ottimali'
    5-15: '%value% &7- &cPrestazioni pessime'
    4-0: '%value% &7- &4&lPericolo LAG!'
  '%skript_settings::{player}::glasspanes%':
    true: '&aattivate&7.'
    false: '&cdisattivate&7.'
  '%player_empty_slots%':
    '0': '&c&k0 &4&lPIENO! &c&k0'
    '1': '&4&k0 &c%value%/35 &fslot libero &4&k0'
    2-3: '&4&k0 &c%value%/35 &fslot liberi &4&k0'
    4-9: '&c%value%/35 &fslot liberi'
    10-18: '&6%value%/35 &fslot liberi'
    19-27: '&e%value%/35 &fslot liberi'
    28-34: '&a%value%/35 &fslot liberi'
    '35': '&2&lVUOTO!'
    '36': '&8[&c&l!&8] &4&lERRORE &8[&c&l!&8]'
  '%player_direction%':
    N: N
    S: S
    E: E
    W: O
    NE: NE
    SE: SE
    NW: 'NO'
    SW: SO
  '%world_canpvp_smp%':
    'false': '&c● &c&lPvP disabilitato &c●'
    'true': '&a● &a&lPvP abilitato &a●'
  '%skript_fly::{player}%':
    true: '&aSì'
    false: '&cNo'
  '%skript_god::{player}%':
    true: '&aSì'
    false: '&cNo'
  '%skript_afk::{player}::info%':
    N/A: ''
    true: '&c*&4&lAFK&c*&r'
    false: ''
  '%skript_points::{player}::rankprefix%':
    N/A: '&8[&7&lN&8]'
  '%skript_points::{player}::rank%':
    N/A: '&7&lNeutrale'
    0: '&7&lNeutrale'
  '%skript_points::{player}::effect%':
    N/A: '&7Non hai nessun effetto perché sei neutrale&7.\nCambia reputazione per ottenerne uno.'
  '%skript_days.overworld%':
    N/A: '0'
  '%skript_days.nether%':
    N/A: '0'
  '%skript_days.end%':
    N/A: '0'
  '%skript_afk::{player}%':
    true: '&aSì'
    false: '&cNo'
  '%skript_flight mode of player%':
    true: '&fIn volo'
    false: '&fA terra'
  '%player_world%':
    smp: '&aOverworld'
    smp_nether: '&cNether'
    smp_the_end: '&dEnd'
conditions:
  nick:
    conditions:
    - '%player%=%skript_nick::{player}%'
    true: '%player%'
    false: ~%skript_nick::{player}%
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
    '%server_unique_joins%': 5000
  player:
    '%player_health%': 200
    '%player_ping%': 1000
    '%vault_prefix%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 1000
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Co-Owner
- Admin
- Mod
- Helper
- default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
