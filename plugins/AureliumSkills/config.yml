# MySql Options
mysql:
  enabled: false
  host: localhost
  port: 3367
  database: aureliumskills
  username: root
  password: pass
  load-delay: 0
  always-load-on-join: false
  ssl: false
default-language: it
try-detect-client-language: true
languages:
- it
action-bar:
  enabled: true
  idle: false
  ability: true
  xp: false
  maxed: false
  update-period: 5
  round-xp: false
  placeholder-api: true
boss-bar:
  enabled: true
  mode: multi
  stay-time: 60
  update-every: 1
  round-xp: false
  display-maxed: true
  format:
  - FARMING GREEN SEGMENTED_10
  - FORAGING GREEN SEGMENTED_10
  - MINING WHITE SEGMENTED_10
  - FISHING BLUE SEGMENTED_10
  - EXCAVATION GREEN SEGMENTED_10
  - ARCHERY RED SEGMENTED_10
  - DEFENSE BLUE SEGMENTED_10
  - FIGHTING RED SEGMENTED_10
  - ENDURANCE PURPLE SEGMENTED_10
  - AGILITY PURPLE SEGMENTED_10
  - ALCHEMY PINK SEGMENTED_10
  - ENCHANTING PINK SEGMENTED_10
  - SORCERY BLUE SEGMENTED_10
  - HEALING PURPLE SEGMENTED_10
  - FORGING PINK SEGMENTED_10
base-mana: 20
enable-roman-numerals: false
damage-holograms: false
damage-holograms-scaling: true
damage-holograms-decimal:
  display-when-less-than: 1
  decimal-max-amount: 1
damage-holograms-offset:
  x: 0
  y: 0
  z: 0
  random:
    enabled: true
    x-min: -0.5
    x-max: 0.5
    y-min: 0
    y-max: 0
    z-min: -0.5
    z-max: 0.5
leaderboards:
  update-period: 6000
  update-delay: 6000
enable-skill-commands: true
check-block-replace: true
blocked-check-block-replace-worlds:
- Example
blocked-check-block-replace-regions:
- Example
blocked-worlds:
- Example
blocked-regions:
- spawn
disabled-worlds:
- spawn
disable-in-creative-mode: true
skill-money-rewards:
  enabled: false
  base: 100
  multiplier: 10
leveler:
  title:
    enabled: false
    fade-in: 5
    stay: 100
    fade-out: 5
  sound:
    enabled: true
    type: ENTITY_PLAYER_LEVELUP
    category: MASTER
    volume: 1.0
    pitch: 2
  double-check-delay: 20
modifier:
  armor:
    equip-blocked-materials:
    - EXAMPLE
    timer:
      enabled: false
      check-period: 3
  item:
    check-period: 3
    enable-off-hand: true
  auto-convert-from-legacy: true
  multiplier:
    enabled: true
requirement:
  enabled: true
  item:
    prevent-interact: true
    prevent-tool-use: true
    prevent-weapon-use: true
    prevent-block-place: true
  armor:
    prevent-armor-equip: true
critical:
  base-multiplier: 1.5
  enabled:
    sword: true
    bow: true
    axe: true
    pickaxe: true
    shovel: true
    hoe: true
    hand: false
    other: false
menus:
  placeholder-api: true
check-for-updates: true
automatic-backups:
  enabled: true
  minimum-interval-hours: 24
farming:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
foraging:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
mining:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
fishing:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
excavation:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
archery:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  damage-based: false
  spawner-multiplier: 1
defense:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
  max: 100.0
  min: 0
  allow-shield-blocking: true
fighting:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  damage-based: false
  spawner-multiplier: 1
endurance:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  xp-gain-period: 12000
agility:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
alchemy:
  ignore-custom-potions: false
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
  give-xp-on-takeout: false
  give-xp-on-potion-combat: false
enchanting:
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
sorcery:
  check-cancelled: true
  check-multiplier-permissions: true
  enabled: false
  max-level: 101
healing:
  check-multiplier-permissions: true
  enabled: true
  check-cancelled: true
  max-level: 101
  exclude-negative-potions: true
forging:
  blocked-grindstone-enchants:
  - binding_curse
  - vanishing_curse
  check-multiplier-permissions: true
  enabled: true
  max-level: 101
  check-cancelled: true
health:
  keep-full-on-increase: true
  modifier: 1.0
  health-scaling: true
  hearts:
    '10': 10
    '11': 10000
    '12': 10000
    '13': 10000
    '14': 10000
    '15': 10000
    '16': 10000
    '17': 10000
    '18': 10000
    '19': 10000
    '20': 10000
  hp-indicator-scaling: 1
  update-delay: 0
  force-base-health: false
strength:
  modifier: 0.5
  hand-damage: true
  bow-damage: true
  display-damage-with-health-scaling: true
  use-percent: true
toughness:
  new-modifier: 0.3
regeneration:
  custom-regen-mechanics: false
  base-regen: 1
  saturated-modifier: 0.007
  hunger-full-modifier: 0.006
  hunger-almost-full-modifier: 0.005
  custom-regen-options:
    saturated-delay: 20
    hunger-delay: 60
  mana-modifier: 0.25
  base-mana-regen: 1
luck:
  modifier: 0.1
  double-drop-enabled: true
  double-drop-modifier: 0.005
  double-drop-percent-max: 100
wisdom:
  anvil-cost-modifier: 0.25
  experience-modifier: 0.01
  allow-over-max-mana: true
  max-mana-per-wisdom: 2.0
auto-save:
  enabled: false
  interval-ticks: 12000
