        header: '&fModifiche per armatura trovate:'
        entry: '  {color}{stat}&f - {value}'
      removeall:
        removed: '&7Tutte le modifiche per armatura sono stati rimossi dal tuo oggetto.'
    requirement:
      add:
        added: '&7Il requisito di &3{skill}&7 con livello &b{level}&7 è stato aggiunto
