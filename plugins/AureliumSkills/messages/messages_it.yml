# Aurelium Skills Italian (it) messages
# Translators: Interity
# Contribute here: https://crowdin.com/project/aureliumskills/it#
abilities:
  mining:
    lucky_miner:
      name: Piccone fortunato
      desc: Avrai il {value}% di possibilità di ottenere\n&7  il doppio dei minerali
        scavati.
      info: '{value}% 2x drops'
    miner:
      name: Pro dell'estrazione
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Estrazione.
      info: +{value}% EXP Estrazione
    pick_master:
      name: Maestria del piccone
      desc: Incrementa il danno inflitto con il piccone del {value}%.
      info: +{value}% danno da piccone
    stamina:
      name: Tieniti al sicuro!
      desc: Garantisce +{value} di Tenacia mentre si tiene\n&7  un piccone in mano.
      info: +{value} Tenacia
    hardened_armor:
      name: Corazza resistente
      desc: Avrai il {value}% di possibilità di impedire\n&7  l'usura dell'armatura.
      info: '-{value}% perdita durabilità'
  foraging:
    lumberjack:
      name: Falegname
      desc: Avrai il {value}% di possibilità di ottenere due blocchi\n&7  del tipo
        di legna grezza scavata.
      info: '{value}% 2x drops'
    forager:
      name: Taglialegna
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Taglialegna.
      info: +{value}% EXP Taglialegna
    axe_master:
      name: Pro dell'ascia
      desc: Incrementa il danno inflitto con l'ascia del {value}%.
      info: +{value}% danno da ascia
    valor:
      name: Coraggio
      desc: Garantisce +{value} di Forza mentre si tiene\n&7  un'ascia in mano.
      info: +{value} Forza
    shredder:
      name: Ascia demolitrice
      desc: Avrai il {value}% di possibilità di infliggere danni\n&7  il triplo più
        potenti con l'ascia.
      info: '{value}% x3 attacchi potenti'
  farming:
    bountiful_harvest:
      name: Doppio raccolto
      desc: Avrai il {value}% di possibilità di ottenere\n&7  il doppio del drop
        dai semi.
      info: '{value}% 2x drops'
    farmer:
      name: Maestria dei campi
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Coltivazione.
      info: +{value}% EXP Coltivazione
    scythe_master:
      name: Maestria della falce
      desc: Incrementa il danno inflitto con la\n&7 zappa del {value}%.
      info: +{value}% danno da zappa
    geneticist:
      name: Genetista
      desc: Incrementa la sazietà data\n&7  dai cibi vegetali di {value}.
      info: +{value} Sazietà
    triple_harvest:
      name: Triplo raccolto
      desc: Avrai il {value}% di possibilità di ottenere\n&7  il triplo del drop dai
        semi.
      info: '{value}% 3x drops'
  excavation:
    metal_detector:
      name: Metal Detector
      desc: Avrai il {value}% di possibilità di ricevere\n&7  dei loot rari mentre
        scavi.
      info: '{value}% possibilità loot raro'
    excavator:
      name: Come mi hai chiamato?
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Scavo.
      info: +{value}% EXP Scavo
    spade_master:
      name: Pro della pala
      desc: Incrementa il danno inflitto con la pala del {value}%.
      info: +{value}% danno da pala
    bigger_scoop:
      name: La pala più grande!
      desc: Avrai il {value}% di possibilità di ottenere\n&7  il triplo dei blocchi
        scavati.
      info: '{value}% 3x drops'
    lucky_spades:
      name: Pala fortunata
      desc: Avrai il {value}% di possibilità di ottenere\n&7  loot epici mentre scavi.
      info: '{value}% possibilità loot epico'
  fighting:
    crit_damage:
      name: Potere del critico
      desc: Incrementa il danno critico del {value}%.
      info: +{value}% danno critico
    fighter:
      name: Combattente
      desc: Guadagnerai il {value}% in più di EXP per\n&7  l'abilità di Combattimento.
      info: +{value}% EXP Combattimento
    sword_master:
      name: Pro degli attacchi ravvicinati
      desc: Incrementa il danno inflitto con la spada del {value}%.
      info: +{value}% danno da spada
    first_strike:
      name: Troppo potente per te!
      desc: Garantisce il {value}% di danno in più al primo colpo.
      info: +{value}% danno alla prima hit
      dealt: '&4&k00 &cPrima hit garantita! &4&k00'
    bleed:
      name: Sanguinario
      desc: Avrai il {value}% di possibilità di far sanguinare il nemico\n&7  per
        3 tick, infliggendo {value_2} danni per tick.
      info: '{value}% possibilità, {value_2} danno'
      enemy_bleeding: '&4&k00 &cIl nemico sta sanguinando! &4&k00'
      self_bleeding: '&4&k00 &cStai sanguinando! &4&k00'
      stop: '&4&k00 &aNon stai sanguinando più! &4&k00'
  archery:
    crit_chance:
      name: Potere del critico
      desc: Avrai il {value}% di possibilità in più di infliggere\n&7  un attacco critico.
      info: +{value}% possibilità critico
    archer:
      name: Ti bastano le frecce?
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Arciere.
      info: +{value}% EXP Arciere
    bow_master:
      name: Pro degli attacchi a distanza
      desc: Incrementa il danno inflitto con l'arco del {value}%.
      info: +{value}% danno da arco
    piercing:
      name: Perforazione 100
      desc: Avrai il {value}% di possibilità che le frecce\n&7  trapassino i mob.
      info: '{value}% possibilità perforazione'
    stun:
      name: Qualcuno qui ha bevuto!
      desc: Avrai il {value}% di possibilità di rallentare la velocità\n&7  dei movimenti
        dei nemici per 2 secondi.
      info: '{value}% possibilità stordimento'
  defense:
    shielding:
      name: Con lo scudo alzato!
      desc: Ridurrai i danni inflitti del {value}%\n&7  se ti accovacci.
      info: -{value}% danni inflitti con Shift
    defender:
      name: Guai a chi mi tocca!
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Difesa.
      info: +{value}% EXP Difesa
    mob_master:
      name: Maestria dei mob
      desc: Ridurrai il danno ricevuto dai mob del {value}%.
      info: -{value}% danno da mob
    immunity:
      name: Immune
      desc: Avrai il {value}% di possibilità di non prendere \n&7  danno dagli attacchi
        nemici.
      info: '{value}% immunità'
    no_debuff:
      name: No Debuff
      desc: Avrai il {value}% di possibilità di non subire l'effetto\n&7  di Danno
        Istantaneo.
      info: '{value}% immunità al danno instantaneo'
  fishing:
    lucky_catch:
      name: Pesca fortunata
      desc: Avrai il {value}% di possibilità di ottenere il doppio\n&7  dei drop pescando.
      info: '{value}% 2x drops'
    fisher:
      name: Pro dell'amo
      desc: Guadagnerai il {value}% in più di EXP\n&7 per l'abilità di Pesca.
      info: +{value}% EXP Pesca
    treasure_hunter:
      name: Caccia al tesoro
      desc: Avrai il {value}% di ottenere più oggetti\n&7  rari pescando.
      info: '{value}% possibilità loot raro'
    grappler:
      name: Amo piglia tutto
      desc: Afferrerai i drop pescati il {value}% più velocemente.
      info: +{value}% velocità raccolta
    epic_catch:
      name: Pesca epica
      desc: Avrai il {value}% di possibilità di ottenere\n&7  un loot epico pescando.
      info: '{value}% possibilità loot epico'
  endurance:
    anti_hunger:
      name: Chi ha bisogno di cibo?
      desc: Avrai il {value}% di possibilità di non far scendere la fame.
      info: '{value}% sazietà in più'
    runner:
      name: Resistente
      desc: Guadagnerai il {value}% in più di EXP per\n&7  l'abilità di Resistenza.
      info: +{value}% EXP Resistenza
    golden_heal:
      name: Cura rapida
      desc: Incrementa la rigenerazione della\n&7  tua vita del {value}%.
      info: +{value}% Rigenerazione
    recovery:
      name: Guarigione istantanea
      desc: Incrementa la frequenza della rigenerazione\n&7  naturale quando la tua
        vita è al di sotto \n&7  del {value}%.
      info: +{value}% rigenerazione a poca vita
    meal_steal:
      name: Insaziabile
      desc: Avrai il {value}% di possibilità di rubare 1 punto saturazione\n&7  al giocatore
        che stai attaccando.
      info: '{value}% recupero fame'
  alchemy:
    alchemist:
      name: Questione di chimica
      desc: Le pozioni che distilli dureranno il {value}% in più.
      info: +{value}% durata pozioni
      lore: '&a(+{duration})'
    brewer:
      name: Alchimista
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Alchimia.
      info: +{value}% EXP Alchimia
    splasher:
      name: Distributore di pozioni
      desc: Le pozioni che lancerai dureranno il {value}% più a lungo\n&7  per ogni
        giocatore che ne avrà l'effetto.
      info: +{value}% durata pozioni ai giocatori
    lingering:
      name: Persistente
      desc: Le pozioni persistenti decadranno il {value}%\n&7  più lentamente e il {value_2}% in meno per ogni\n&7  entità colpita.
      info: -{value}% naturale, -{value_2}% decadenza entità
    wise_effect:
      name: Pozioni intelligenti
      desc: Ottieni il {value}% di saggezza per ogni\n&7  effetto di pozione attivo.
      info: +{value} saggezza ad effetto
  agility:
    light_fall:
      name: Caduta leggera
      desc: Ridurrai tutti i danni da caduta del {value}%.
      info: -{value}% danno da caduta
    jumper:
      name: Come un coniglietto
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Agilità.
      info: +{value}% EXP Agilità
    sugar_rush:
      name: Effetto prolungato
      desc: Le pozioni bevute e lanciate di velocità e salto\n&7  ampliato dureranno
        il {value}% di tempo in più.
      info: '{value}% velocità e salto più duraturi'
    fleeting:
      name: Fugace
      desc: Otterrai +{value}% di velocità quando\n&7  la tua vita è al di sotto del 20%.
      info: +{value}% di Velocità
      start: '&b&k00 &aTi ho dato l''effetto di Velocità per scappare! &7(+{value}%) &b&k00'
      end: '&9&k00 &2Hai più vita, perciò ti ho tolto la velocità. &9&k00'
    thunder_fall:
      name: Caduta controllata
      desc: Quando ti accovacci mentre stai cadendo, hai il {value}% di possibilità\n&7  di
        ottenere il {value_2}% dei danni da caduta previsti per i mob\n&7  nel raggio
        di 3 blocchi.
      info: '{value}% possibilità, {value_2}% danno'
  enchanting:
    xp_convert:
      name: Conversione di EXP
      desc: Guadagnerai 1 punto EXP di Minecraft\n&7  per ogni {value} EXP abilità che
        guadagni.
      info: 1 EXP MC/{value} EXP abilità
    enchanter:
      name: Che stregoneria!
      desc: Guadagnerai il {value}% in più di EXP\n&7  per l'abilità di Incantamento.
      info: +{value}% EXP Incantamento
    xp_warrior:
      name: Guerra di EXP
      desc: I mob che uccidi avranno il {value}% di possibilità\n&7  di droppare il
        doppio dell'esperienza.
      info: '{value}% 2x EXP a mob'
    enchanted_strength:
      name: Forza impugnatrice
      desc: Guadagnerai {value} di Forza per ogni incantamento\n&7  presente sull'oggetto
        che stai tenendo.
      info: '{value} Forza/Incantamento'
    lucky_table:
      name: Tavola fortunata
      desc: Gli oggetti che incanterai con il tavolo da incantamento\n&7  avranno il {value}% di possibilità di upgradarsi di 1\n&7  livello di incantamento (fatta esclusione per quelli\n&7  già maxati).
      info: '{value}% possibilità upgrade incantamento'
  healing:
    life_essence:
      name: Essenza vitale
      desc: Le pozioni di Cura Istantanea curano il {value}% in più.
      info: +{value}% Salute Istantanea
    healer:
      name: Curatore
      desc: Guadagnerai il {value}% in più di\n&7  EXP per l'abilità di Cura.
      info: +{value}% EXP Cura
    life_steal:
      name: Rubacuori
      desc: Sanerai il {value}% della tua salute utilizzando la vita di mob\n&7  e
        giocatori che uccidi.
      info: Ruba il {value}% di vita
    golden_heart:
      name: Cuore d'oro
      desc: Il danno inflitto ai tuoi cuori d'oro verrà\n&7  ridotto del {value}%.
      info: -{value}% danno inflitto
    revival:
      name: Rinascita
      desc: Guadagnerai &c+{value} di Vita &7e &6+{value_2} di Rigenerazione\n&7  per
        30 secondi dopo il tuo respawn.
      info: +{value} vita, +{value_2} rigenerazione
      message: '&fHai guadagnato il tuo bonus Rinascita per 30 secondi! &f(&c+{value}
        di vita &fe &6+{value_2} di rigenerazione&f)'
  forging:
    disenchanter:
      name: Disincanto
      desc: Guadagnerai il {value}% in più di esperienza quando\n&7  disincanterai
        gli oggetti con una mola.
      info: +{value}% EXP con mola
    forger:
      name: Forgiatura avanzata
      desc: Guadagnerai il {value}% in più di EXP per la Forgiatura.
      info: +{value}% EXP Forgiatura
    repairing:
      name: L'aggiusta tutto
      desc: Riparando un oggetto sull'incudine utilizzando il materiale\n&7  con cui
        è stato craftato (ad esempio un diamante per\n&7  il piccone in diamante)
        ti offrirà il {value}% di durabilità extra.
      info: +{value}% a riparazione con incudine
    anvil_master:
      name: Maestria dell'incudine
      desc: Incrementa il costo massimo di riparazione dell'incudine\n&7  prima che
        diventi troppo costoso di {value} livelli di esperienza.
      info: '{value} di costo massimo'
    skill_mender:
      name: Maestria del ripristino
      desc: Guadagnare EXP di Forgiatura ti farà avere il {value}% di possibilità di
        \n&7  riparare un oggetto tenuto o un pezzo d'armatura indossato con\n&7  l'incantamento
        di Ripristino di 1 durata ogni 2 EXP.
      info: '{value}% possibilità ripristino'
