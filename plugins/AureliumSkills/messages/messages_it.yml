  maxed: '&6+{xp_gained} {xp_unit} {skill} &3(AL MASSIMO)'
  maxed_removed: '&6-{xp_removed} {skill} {xp_unit} &3(AL MASSIMO)'
  ability: '{message}'
  boss_bar_xp: '&6{skill} {level} &7({current_xp}/{level_xp} {xp_unit})'
  boss_bar_maxed: '&6{skill} {level} &7(AL MASSIMO)'
commands:
  prefix: '&8[&a&lSKILLS&8]&r '
