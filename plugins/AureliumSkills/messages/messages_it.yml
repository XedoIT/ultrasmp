        effettuare un backup prima di ripristinarne uno. Digita nuovamente il comando
        per confermare l''azione.'
      loading: '&fSto ripristinando il backup...'
      loaded: '&aBackup ripristinato correttamente.'
      error: '&cC''è stato un errore durante il ripristino del backup: {error}'
      must_be_yaml: '&eIl file deve essere .yml!'
      file_not_found: '&eNon ho trovato nessun backup con quel nome nella cartella
        dei backup!'
    save:
      saving: '&fSto effettuando un backup...'
      saved: '&fHo effettuato il backup {type} come {file}.'
      error: '&cC''è stato un errore nell''effettuare il backup {type}! Vedi gli errori
        in console oppure qui sotto.'
  claimitems:
    no_items: '&eNon hai oggetti da riscattare'
  item:
    give:
      sender: '&fHo dato &b{amount}x {key} &fa {player}'
      receiver: '&fHai ricevuto &b{amount}x {key}'
    modifier:
      add:
        added: '&7Hai modificato il tuo oggetto con {color}{stat} &7con livello &b{value}&7.'
        already_exists: '&eUna modifica che include {color}{stat} &eesiste già sul
          tuo oggetto! Prima rimuovila con &6/sk item modifier remove'
        lore: '&7{stat}: {color}+{value}'
        lore_subtract: '&7{stat}: {color}-{value}'
      remove:
        does_not_exist: '&eIl tuo oggetto non è stato modificato con {color}{stat}&e!'
        removed: La modifica {color}{stat} &7è stata rimossa dal tuo oggetto
      list:
        header: '&fModifiche dell''oggetto trovate:'
        entry: '  {color}{stat}&f - {value}'
      removeall:
        removed: '&7Tutte le modifiche dell''oggetto sono state rimosse.'
