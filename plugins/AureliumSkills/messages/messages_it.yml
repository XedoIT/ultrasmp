action_bar:
  idle: '&6Riavvio del server: &c&l%ultimateautorestart_formatted%'
  xp: '&6+{xp_gained} {xp_unit} {skill} &3({current_xp}/{level_xp}
    {xp_unit})'
  xp_removed: '&6-{xp_removed} {skill} {xp_unit} &3({current_xp}/{level_xp}
