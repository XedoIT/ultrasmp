# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Section 01 - Common Messages                                                           +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
common:
  prefix: '&8[&bLevelledMobs&8] &f'
  no-permission: '%prefix% &cNon hai i permessi per farlo!'
  players-only: '%prefix% &cSolo i giocatori possono eseguire quel comando.'
  player-offline: '%prefix% &cNon ho potuto trovare &6%player% &cperché è offline o non esiste.'
  invalid-command: '%prefix% Comando sconosciuto'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Section 02 - Default Command Messages                                                  +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
command:
  levelledmobs:
    main-usage:
      - '%prefix% &eComandi:'
      - '&8 &m->&b /%label% summon &8- &7Evoca un determinato mob con un determinato livello'
      - '&8 &m->&b /%label% rules &8- &7Mostra le regole'
      - '&8 &m->&b /%label% kill &8- &7Uccidi tutti i mob con un livello'
      - '&8 &m->&b /%label% reload &8- &7Ricarica il plugin'
      - '&8 &m->&b /%label% info &8- &7Mostra le info del plugin'
      - '&8 &m->&b /%label% compatibility &8- &7Controlla la compatibilità del plugin all''interno del server'


    # +-------------------------------------------------------------------------------------------LM3
    # +                                                                                          +LM3
    # +   Section 03 - Summon Command Messages                                                   +LM3
    # +                                                                                          +LM3
    # +-------------------------------------------------------------------------------------------LM3
    summon:
      invalid-amount: '%prefix% &cNon riesco a capire cosa intendi per ''&6%amount%''&c. &cInserisci una quantità valida.'
      invalid-entity-type: '%prefix% &cNon riesco a capire cosa intendi per ''&6%entityType%&c''. &cInserisci un''entità valida.'
      invalid-level: '%prefix% &cNon riesco a capire cosa intendi per ''&6%level%&c''. &cInserisci un livello valido.'
      invalid-summon-type: '%prefix% &cNon riesco a capire cosa intendi per ''&6%summonType%&c''. &cInserisci un''entità valida da evocare.'
      invalid-summon-type-console: '%prefix% &cSolo i giocatori possono utilizzare ''&6here''&c. La console deve utilizzare ''&6atPlayer'' &co ''&6atLocation''&c.'
      invalid-location: '%prefix% &cPosizione non valida.'
      here:
        usage: '%prefix% &cUtilizzo: &6/%label% summon <quantità> <entità> <livello> here'
        success: '%prefix% &6Ho spawnato &c%amount% %entity% &6di &bLivello %level% &6nella tua posizione.'
      atLocation:
        usage: '%prefix% &cUtilizzo: &b/%label% summon <quantità> <entità> <livello> atLocation <x> <y> <z> [mondo]'
        success: '%prefix% &6Ho spawnato &c%amount% %entity% &6di &bLivello %level% &6a &e(&c%x%&6, &c%y%&6, &c%z%&6 in ''&c%world%&6''&e)&6.'
        usage-console: '%prefix% &cUtilizzo (console): &6/%label% summon <quantità> <entità> <livello> atLocation <x> <y> <z> <mondo>'
        invalid-world: '%prefix% &c''&b%world%&c'' non è un mondo valido.'
        invalid-location: '%prefix% &cPosizione non valida.'
      atPlayer:
        usage: '%prefix% &cUtilizzo: &6/%label% summon <quantità> <entityType> <livello> atPlayer <giocatore>'
        success: '%prefix% &6Ho spawnato &c%amount% %entity% &6di &bLivello %level% &6alla posizione di &e%targetDisplayname%&6.'
      usage:
        - '%prefix% &eSintassi comando Summon:'
        - '&8 &m->&b /%label% summon <quantità> <entità> <livello> here'
        - '&8 &m->&b /%label% summon <quantità> <entità> <livello> atPlayer <giocatore>'
        - '&8 &m->&b /%label% summon <quantità> <entità> <livello> atLocation <x> <y> <z> [mondo]'
      amount-limited:
        min: '%prefix% &cDevi evocare almeno &b1 &cmob.'
        max: '%prefix% &cPuoi evocare fino ad un massimo di &b%maxAmount%&c mob alla volta.'
      level-limited:
        min: '%prefix% &6Livelli limitati ad un minimo di &c%minLevel%&6.'
        max: '%prefix% &6Livelli limitati ad un massimo di &c%maxLevel%&6.'
      not-levellable: '%prefix% &6%entity%&c non è livellabile.'


    # +-------------------------------------------------------------------------------------------LM3
    # +                                                                                          +LM3
    # +   Section 04 - Kill Command Messages                                                     +LM3
    # +                                                                                          +LM3
    # +-------------------------------------------------------------------------------------------LM3
    kill:
      usage: '%prefix% &cUtilizzo: &6/%label% kill <all/near>'
      all:
        invalid-world: '%prefix% &c''&b%world%&c'' non è un mondo valido.'
        success: '%prefix% &6Ho ucciso &c%killed%&6 mob con livelli in &c%worlds%&6 mondo(i) &e(&c%skipped%&6 dei quali sono stati ignorati.&e)&6.'
        usage: '%prefix% &cUtilizzo: &6/%label% kill all [mondo/*]'
        usage-console: '%prefix% &cUtilizzo (console): &6/%label% kill all <mondo/*>'
      near:
        invalid-radius: '%prefix% &c''&6%radius%&c'' non è un raggio valido.'
        invalid-radius-min: '%prefix% &6Il raggio specificato è stato aggiornato al raggio minimo &e(&c%minRadius%&e)&6.'
        invalid-radius-max: '%prefix% &6Il raggio specificato è stato aggiornato al raggio massimo &e(&c%maxRadius%&e)&6.'
        success: '%prefix% &6Ho ucciso &c%killed%&6 mob con livelli nel raggio di &c%radius%&6 blocco(chi) &e(&c%skipped%&6 dei quali sono stati ignorati.&e)&6.'
        usage: '%prefix% &cUtilizzo: &6/%label% kill near <raggio>'


    # +-------------------------------------------------------------------------------------------LM3
    # +                                                                                          +LM3
    # +   Section 05 - Spawner Command Messages                                                  +LM3
    # +                                                                                          +LM3
    # +-------------------------------------------------------------------------------------------LM3
    spawner:
      usage:
        - '%prefix% &eSintassi comando Spawner:'
        - '&8 &m->&b /%label% spawner create'
        - '&8 &m->&b /%label% spawner copy'
        - '&8 &m->&b /%label% spawner info'
      no-value: '%prefix% &cNon è stato specificato nessun valore per &6%keyname%&c'
      no-player: '%prefix% &cIl comando deve essere eseguito solo da un giocatore, a meno che non specifichi il parametro &b/giveplayer&c.'
      invalid-value: '%prefix% &cValore non valido per &6%keyname%&c. Deve essere un numero.'
      no-level-specified: '%prefix% &cDevi specificare il minLevel e/o il maxLevel'
      inventory-full: '%prefix% &c&lIl tuo inventario è pieno!'
      spawner-give-message: '%prefix% &6Ti ho dato uno spawner.'
      spawner-give-message-console: '%prefix% &6Ho dato a &e%playername%&6 uno spawner, minLevel: &c%minlevel%&6, maxLevel: &b%maxlevel%&7'
      permission-denied:
        - '%prefix% &cNon hai il permesso di convertire un spawner di LM.'
      spawner-converted:
        - '%prefix% &aHai convertito uno spawner Vanilla in uno di LM con il nome &b"%spawnername%"&a.'
      spawner-updated:
        - '%prefix% &aHai aggiornato lo spawner di LM da un uovo generatore. Nome: "%spawnername%"'
      info:
        status-enabled: '%prefix% &6Le Info per gli Spawner sono &aabilitate&6.'
        status-not-enabled: '%prefix% &6Le Info per gli Spawner sono &cdisabilitate&6.'
        enabled: '%prefix% &6Info Spawner &aabilitate&6. Click destro su qualsiasi spawner per i dettagli!'
        disabled: '%prefix% &6Le Info per gli Spawner sono &cdisabilitate&6.'
      copy:
        vanilla-spawner: '%prefix% &cLa Copia degli Spawner funziona solo con gli spawner del plugin!'
        status-enabled: '%prefix% &6La Copia degli Spawner è &aabilitata&6.'
        status-not-enabled: '%prefix% &6La Copia degli Spawner è &cdisabilitata&6.'
        enabled:
          - '%prefix% &6La Copia Spawner è &aabilitata&6. Click destro su uno spawner del plugin per effettuare la copia.'
          - '&c&lLa tua mano deve essere vuota.'
        disabled: '%prefix% &6La Copia degli Spawner è &cdisabilitata&6.'


    # +-------------------------------------------------------------------------------------------LM3
    # +                                                                                          +LM3
    # +   Section 06 - Spawn Egg Command Messages                                                +LM3
    # +                                                                                          +LM3
    # +-------------------------------------------------------------------------------------------LM3
    spawn_egg:
      usage:
        - '%prefix% Sintassi comando Egg:'
        - '&8 &m->&b /%label% egg /minlevel <level> /maxlevel <level> /entity <entity type>'
        - '&7&o Esempio di uovo generatore'
        - '&6/%label% egg &c/minlevel&6 1 &c/maxlevel&6 10 &c/name&6 "Il mio uovo generatore personalizzato di ML" &c/customDropsId&6 Id1'
      no-paper: '%prefix% &cQuesta funzione è disponibile solo ed esclusivamente nei server Paper!'
      no-value: '%prefix% &cNon è stato specificato nessun valore per &6%keyname%&c'
      no-player: '%prefix% &cIl comando deve essere eseguito solo dai giocatori, a meno che non venga incluso il /giveplayer.'
      no-player-specified: '%prefix% &cSpecifica un giocatore'
      invalid-value: '%prefix% &cValore non valido per &6%keyname%&c. Deve essere un numero.'
      no-level-specified: '%prefix% &cDevi specificare il minLevel e/o il maxLevel'
      inventory-full: '%prefix% &c&lIl tuo inventario è pieno!'
      give-message: '%prefix% &6Ti ho dato un uovo generatore.'
      give-message-console: '%prefix% &6Ho dato a &e%playername%&6 uno spawner, minLevel: &c%minlevel%&6, maxLevel: &b%maxlevel%&7'


    # +-------------------------------------------------------------------------------------------LM3
    # +                                                                                          +LM3
    # +   Section 07 - Rules Command Messages                                                    +LM3
    # +                                                                                          +LM3
    # +-------------------------------------------------------------------------------------------LM3
    rules:
      incomplete-command: '%prefix% &cComando incompleto'
      console-rules: '%prefix% &eHo scritto le regole in console'
      discord-invite: '%prefix% &eClicca per unirti al Discord degli sviluppatori di ML'
      wiki-link: '%prefix% &eClicca per aprire la wiki del plugin'
      rules-reprocessed: '%prefix% &6Ho rielaborato le regole per &c%entitycount%&6 mob in &c%worldcount%&6 mondo/i'
      reset:
        - '%prefix% &6Eseguendo questo comando verranno ripristinati i valori standard delle 3 difficoltà.'
        - '&cDevi specificare la difficoltà da ripristinare &6(easy/normal/hard)&c!'
        - '&6Eseguirò un backup del file (&crules.yml&6) prima di ripristinarlo.'
      resetting: '%prefix% &eRipristino le regole della difficoltà %difficulty%'
      reset-syntax:
        - '%prefix% &6Per ripristinare le regole della difficoltà %difficulty%, esegui il seguente comando:'
        - '%label% rules reset %difficulty% confirm'
      reset-complete: '%prefix% &aRegole modificate.'
      invalid-difficulty: '%prefix% &cNon capisco cosa intendi per &6%difficulty%'
      rule-name-missing: '%prefix% &cDevi specificare il nome della regola.'
      rule-name-invalid: '%prefix% &cNon ho trovato nessuna regola con il nome &6%rulename%'
      showing-rules: '&eSto mostrando i valori della regola &6%rulename%&r'
      no-entities-visible: '%prefix% &cDevi guardare un''entità nelle tue vicinanze'
      no-entities-near: '%prefix% &cNon ho trovato entità nel raggio di 10 blocchi'
      effective-rules: '%prefix% &eSto mostrando le regole per &6%entitytype% (%mobname%) &ein &c%world%&e, &b%location%'
      no-effective-rules: '%prefix% &cnon ho trovato regole effettive'

    # +-------------------------------------------------------------------------------------------LM3
    # +                                                                                          +LM3
    # +   Section 08 - System Command Messages                                                   +LM3
    # +                                                                                          +LM3
    # +-------------------------------------------------------------------------------------------LM3
    reload:
      started: '%prefix% &3Ricarico il plugin...'
      finished: '%prefix% &aPlugin ricaricato.'
      usage: '%prefix% &cUtilizzo: &6/%label% reload'
    info:
      about:
        - ' '
        - '&b&lLevelledMobs &fv%version%&6 di lokka30 & stumper66'
        - '&6&o%description%'
        - ' '
        - '&6Questa versione del plugin supporta: &fMinecraft %supportedVersions%'
        - '&bHanno contribuito: &f%contributors%'
        - ' '
      listSeparator: '&7, &f'
      usage: '%prefix% &cUtilizzo: &6/%label% info'
    compatibility:
      notice: '%prefix% &6Il riepilogo del controllo sulla compatibilità è stato salvato nei tuoi log. Vedi la console del server :)'
      usage: '%prefix% &cUtilizzo: &6/%label% compatibility'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Section 09 - Other Messages                                                            +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
other:
  compatibility-notice:
    enabled: true
    messages:
      - '%prefix% &6Notifiche di compatibilità di LevelledMobs:'
      - '&8&m->&r &cSono state trovate &6%incompatibilities% &cpossibili incompatibilità. Si consiglia di eseguire il comando ''&6/levelledmobs compatibility&c'' per controllarle.'
      - '&8&m->&7 &cStai visualizzando questo messaggio perché disponi del permesso &alevelledmobs.compatibility-notice&c. Puoi disabilitarlo in qualsiasi momento in &6messages.yml&c.'
      - '&8&m->&7 &cAssicurati di aver letto e seguito tutte le istruzioni nella wiki del plugin.'
  update-notice:
    messages:
      - '&c&lNOTIFICA DI AGGIORNAMENTO DEL PLUGIN'
      - '&6La versione attuale di LevelledMobs è &cobsoleta&6! Si consiglia di aggiornarla alla &cv%latestVersion%&6 il più presto possibile. &e(&6Versione attuale: &av%currentVersion%&e)'
    send-in-console: true
    send-on-join: true

  mob-head-drop-name: 'Testa di %mob_name%'
  no-drop-in-chunk: '%prefix% &7Le tue uccisioni di mob livellati sono al massimo per questo chunk. Pertanto, all''uccisione di un mob, riceverai i drop standard di Minecraft Vanilla. Torna tra qualche istante per azzerare le uccisioni dei mob livellati.'
  create-debug:
    - '&b&nCreate a Debugging ZIP'
    - '&7You should only run this command if a LevelledMobs developer has asked you to. It is used to assist users who are experiencing issues with the plugin.'
    - ''
    - '&7This command will generate a ZIP file containing the following required data:'
    - '&8 &m->&b Plugins list'
    - '&8 &m->&b Server version'
    - '&8 &m->&b Current and maximum online player count'
    - '&8 &m->&b The latest.log file&7 &8(/logs/latest.log)'
    - ''
    - '&7LevelledMobs developers will not redistribute or retain the data beyond the purpose of resolving any issue you may be experiencing. You may also verify the contents prior to sending the file.'
    - '&7To proceed in creating the ZIP file, please run:'
    - '&b/lm debug create confirm&7'


